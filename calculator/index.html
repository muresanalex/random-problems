<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="result">0</div>
            <div class="numbers-and-operators">
                <div class="left-side">
                    <div class="row">
                        <button class="clear">C</button>
                        <button class="percent">&percnt;</button>
                    </div>
                    <div class="row">
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                    </div>
                    <div class="row">
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                    </div>
                    <div class="row">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                    </div>
                    <div class="row">
                        <button class="zero">0</button>
                        <button class="comma">,</button>
                    </div>
                </div>
                <div class="sidebar-operators">
                    <button class="divide">&divide;</button>
                    <button class="times">&times;</button>
                    <button class="minus">&minus;</button>
                    <button class="plus">&plus;</button>
                    <button class="equals">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
